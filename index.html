<!DOCTYPE html>
<html lang="en">
<head>
<title>Kalkulator BMI</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>

</head>
<body>
<div class="header">
  <h2>Kalkulator BMI</h2>
</div>
<!-- Pierwsza kolumna -->
    <div>
        <div class="column" style="background-color:#aaa;">
            <h3>Wprowadź dane:</h3>
            <p>Wzrost: <input class="input" type="number" name="wzrost" id="wzrost" min="0" max="100"></p>
            <p>Waga: <input class="input" type="number" name="waga" id="waga" min="40" max="200"></p>
            <button type="button" onclick= "calculate()">Oblicz</button>

    </div>
    </div>
         <!-- Druga kolumna -->
    <div>
        <div class="column" style="background-color:#bbb;">
        <h3>Twoje BMI:</h3>
        <p id = "wynik"></p>
        <p id = "status"></p>
        </div>
     </div>
<!-- Trzecia kolumna -->   
<div class="grid-container">
    <div class="grid-item" id="left-column">
        <h3>Historia wyników:</h3>
        <p id="historia"></p>
    </div>

    <div class="grid-item" id="right-column">
        <h3 id="h3srednia">Średnie BMI: <p id="srednia" style="color: rgb(226, 189, 144); margin-left: 30px;"></p></h3>
    </div>
</div>

       
    


</div>
</body>
</html>
